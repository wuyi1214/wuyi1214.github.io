<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一些也许有用的东西</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0; /* 为了更好地看到圆角效果，给背景一个颜色 */
        }

        .rounded-container {
            display: flex;
            flex-direction: row;
            width: 90%; /* 根据需要调整宽度 */
            max-width: 1200px; /* 限制最大宽度 */
            height: 90vh; /* 根据需要调整高度 */
            background-color: #fff;
            border-radius: 15px; /* 设置圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影以增强立体感 */
            overflow: hidden; /* 确保内容不会溢出圆角容器 */
        }
 
        .container {
            display: flex;
            align-items: center;
            height: 100vh; /* 使容器占满整个视口高度 */
            
        }
 
        .sidebar {
            display: flex; /* 添加flex布局以便内部元素可以居中 */
            flex-direction: column; /* 垂直方向排列内部元素 */
            align-items: center;
            width: 250px; /* 侧栏宽度 */
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
 
        .sidebar-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px; /* 圆角 */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
 
        .sidebar-button:hover {
            background-color: #0056b3; /* 鼠标悬停时的背景颜色 */
        }
 
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
 
        header h1 {
            margin-top: 0;
        }
 
        .rounded-image {
            width: 100%; /* 根据需要调整图片宽度 */
            max-width: 600px; /* 最大宽度 */
            border-radius: 15px; /* 圆角 */
        }
 
        .text-section p {
            margin-top: 20px; /* 段落之间的间距 */
            text-align: justify; /* 两端对齐 */
        }
    </style>
</head>
<body>
        <div class="container">
            <!-- 左侧侧栏 -->
            <aside class="sidebar">
                <button class="sidebar-button" onclick="location.href='map/index.html'">画师tag关联图</button>
                <button class="sidebar-button" onclick="location.href='tags/tag_1.html'">一些tag</button>
                <button class="sidebar-button" onclick="location.href='exe/exe.html'">一些小程序</button>
                <!-- 添加更多按钮 -->
            </aside>
    
            <!-- 右侧内容区域 -->
            <main class="content">
                <header>
                    <h1>一些也许有用的东西</h1>
                </header>
                <section class="image-section">
                    <img src="pic_head.png" alt="示例图片" class="rounded-image">
                </section>
            </main>
        </div>
</body>
</html>
