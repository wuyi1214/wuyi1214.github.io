<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>也许有用的画师tag关联图</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            overflow: hidden; /* 防止滚动条出现 */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png'); /* 替换为你的背景图片路径 */
            background-size: cover; /* 背景图片覆盖整个容器 */
            background-position: center; /* 背景图片居中 */
            z-index: -1; /* 确保背景图片在内容后面 */
        }
        .content-wrapper {
            position: relative;
            z-index: 1; /* 确保内容在背景图片前面 */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景，以便看到背景图片 */
            border-radius: 15px; /* 圆角矩形 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影效果 */
            text-align: center; /* 文本居中 */
            padding: 20px;
            max-width: 600px; /* 最大宽度，防止在小屏幕上过大 */
            width: 100%; /* 在大屏幕上占据可用宽度 */
        }
        header {
            margin-bottom: 10px; /* 调整与下方小字的间距 */
        }
        .subtitle {
            font-size: 16px; /* 设置小字的字体大小 */
            color: #666; /* 设置小字的颜色，这里使用深灰色 */
            margin: 0; /* 移除默认的边距 */
        }
        .links {
            margin-top: 20px;
        }
        .link {
            margin: 10px 0;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .disabled {
            color: gray;
            pointer-events: none; /* 禁用点击事件 */
            cursor: not-allowed; /* 改变鼠标样式为禁止 */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content-wrapper">
        <header>
            <h1>也许有用的画师tag关联图</h1>
            <p class="subtitle">用的D站tag关联度</p>
        </header>
        <div class="links">
            <a href="map_v0.1/map.html" class="link">v0.1</a>
            <a href="#" class="link disabled">v0.2</a>
            <a href="#" class="link disabled">v0.3</a>
        </div>
    </div>
</body>
</html>
