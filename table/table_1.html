<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nai4单画师遍历</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 style="text-align: center;">nai4单画师遍历</h1>
<button id="copy-all-button" class="copy-button" disabled>复制</button>
<span id="string-preview" style="display:inline-block; margin-left:10px;"></span>
<button id="delete-all-button" class="delete-button" disabled>清除</button>

<div id="table-container">
    <table id="image-table">
        <thead>
            <tr>
                <th>画师tag</th>
                <th>农田纯子</th>
                <th>辣妹</th>
                <th>紫色奶龙</th>
                <th>偶遇双子</th>
                <th>纯粹1girl</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- 数据行将在这里动态插入 -->
        </tbody>
    </table>
</div>

<div>
    <label for="page-input">Go to page:</label>
    <input type="number" id="page-input" min="1">
    <button id="go-to-page">Go</button>
</div>

<div id="pagination-controls" style="text-align:center; margin-top:20px;">
    <button id="first-page" disabled>首页</button>
    <button id="prev-page" disabled>上一页</button>
    <span id="page-info"></span>
    <button id="next-page" disabled>下一页</button>
</div>

<script src="script.js"></script>
</body>
</html>
